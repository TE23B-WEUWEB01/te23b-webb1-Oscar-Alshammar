<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulär</title>
</head>
<body>
    <div class="kontainer">
        <form action="" method="">
            <fieldset>
                <label for="firstName">Förnamn</label>
                <input type="text" id="firstName" name="firstName"><br>
                
                <label for="lastName">Efternamn</label>
                <input type="text" id="lastName" name="lastName"><br>
                
                <label for="streetAddress">Gatuadress</label>
                <input type="text" id="streetAddress" name="streetAddress"><br>
                
                <label for="postalCode">Postnmr</label>
                <input type="text" id="postalCode" name="postalCode"><br>
                
                <label for="city">Postadress</label>
                <input type="text" id="city" name="city"><br>
                
                <label for="phone">Mobil</label>
                <input type="tel" id="phone" name="phone"><br>
                
                <label for="email">Epost</label>
                <input type="email" id="email" name="email"><br>

                <label>Kön</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Man</label>
                
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Kvinna</label>
                
                <input type="radio" name="gender" id="alien" value="alien">
                <label for="alien">Alien</label><br>
                
                <input type="submit" value="Prenumerera" class="button">
            </fieldset>
        </form>
    </div>
</body>
</html>
